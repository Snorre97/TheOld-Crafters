# használj &-t a szinekért
#   placeholderek a kulcsok előtt lesznek listázva

# az üzenetek és inventory feliratok közvetlen a játékhoz vannak (wut)
game:
  econ:
    # használj %ár% a költött összegért
    payed: " &2Fizettél &4%ár%"
    notEnoughMoney: " &4Nincs elég pénzed!"
    # használd %nyeremény% a nyereményért, melyet a játékos nyert
    wonMoney: " &2Nyertél &1%nyeremény%&2!"
    # használj %ár% az összegért, amit a játékos nyert és %vesztes% azért a játékosért, aki feladta
    wonMoneyGaveUp: " &2Nyertél &1%nyeremény%&2! %vesztes% feladta."
    # használj %ár% az összegért, amit a játékos nyert és %vesztes% azért a játékosért, aki túl lassú volt
    wonMoneyTooSlow: " &2Nyertél &1%feladta%&2! %vesztes% túl lassú volt."
  # this message is displayed if the player won and economy is disabled
  won: " &2Megnyerted a játékot!"
  lost: " &4Elvesztetted a játékot"
  # feladási üzenet
  gaveUp: " &4Feladtad"
  # túl lassú üzenet
  tooSlow: " &4Kifutottál az időből"
  # győzelmi üzenet, mikor a vesztes feladta
  #   használj %vesztes% a játékos nevéért, aki feladta a meccset.
  otherGaveUp: " &2Nyertél! %vesztes% feladta."
  # győzelmi üzenet, mikor a másik játékos kifutott az időből
  #   használj %vesztes% a játékos nevéért, aki feladta a meccset.
  otherTooSlow: " &2Nyertél! %vesztes% túl lassú volt."

name: '&1RockPaperScissors&r'
prefix: "[&3RockPaperScissors&r]"

gameHelp:
  - '&1&lKét játékos játszhat'
  - ""
  - '&1&lA kő üti az ollót'
  - '&1&lAz olló üti a papírt'
  - '&1&lA papír üti a követ'

inventoryTitles:
  won: "&2KőPapírOlló  &2Nyertél!"
  draw: "&2KőPapírOlló   &2Döntetlen..."
  lost: "&2KőPapírOlló  &4Vesztettél!"
  wait: "&2KőPapírOlló   &4Várakozz  &2%time%"
  nextRound: "&2    Következő kör:            &2%time%"
  nextRoundDraw: "&2    Döntetlen! A kör ismétlése:    &2%time%"
  choose: "&2KőPapírOlló   &2Választás  &4%time%"

